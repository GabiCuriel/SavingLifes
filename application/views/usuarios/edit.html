$def with(usuarios, message)
<br>
<h3>
    <a href="/usuarios">Usuarios</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_usuario" id="id_usuario" value="$usuarios.id_usuario" />

    <div class="form-group">
    <label for="nombre_u">Nombre de Uusraio:</label>
    <input required id="nombre_u" type="text" class="form-control" name="nombre_u" size="30" value="$usuarios.nombre_u"/>
</div><div class="form-group">
    <label for="email_u">Correo Eletrónico:</label>
    <input required id="email_u" type="email" class="form-control" name="email_u" size="30" value="$usuarios.email_u"/>
</div><div class="form-group">
    <label for="telefono_u">Número Telefónico:</label>
    <input required id="telefono_u" type="number" class="form-control" name="telefono_u" size="30" value="$usuarios.telefono_u"/>
</div><div class="form-group">
    <label for="password">Contraseña:</label>
    <input required id="password" type="password" class="form-control" name="password" size="30" value="$usuarios.password"/>
</div><div class="form-group">
    <label for="municipio_u">Municipio:</label>
    <input required id="municipio_u" type="text" class="form-control" name="municipio_u" size="30" value="$usuarios.municipio_u"/>
</div><div class="form-group">
    <label for="colonia_u">Colonia:</label>
    <input required id="colonia_u" type="text" class="form-control" name="colonia_u" size="30" value="$usuarios.colonia_u"/>
</div><div class="form-group">
    <label for="tipo_u">Tipo Usuario:</label>
    <input required id="tipo_u" type="text" class="form-control" name="tipo_u" size="30" value="$usuarios.tipo_u"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Editar</button>
    </div>
</form>
<br>
<br>
<br>
